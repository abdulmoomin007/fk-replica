<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping - fkReplica</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <section class="header">
        <div class="top-header">
            <img class="logo-img" src="./img-assets/fk-replica-logo.jpeg" alt="fk-replica-logo">
            <input class="search-bar" type="text" value="" placeholder="Search your shopping Item!">
            <div class="search-icon" id="search">
                <span class="material-icons">
                    search
                </span>
            </div>
            <button class="btn btn-outline-primary btn-sm login-btn" id="login">Login</button>
            <div class="cart-icon" id="cart">
                <span class="material-icons">
                    shopping_cart
                </span>
                <span class="cart-text">
                    Cart
                </span>
            </div>
        </div>
    </section>
    <section class="header-two">
        <div class="bottom-header">
            <div class="row">
                <div class="btn col-lg-2 col-md-4" id="electronics">
                    Electronics &#x25BE
                </div>
                <div class="btn col-lg-2 col-md-4" id="tv-appliances">
                    TVs & Appliances &#x25BE
                </div>
                <div class="btn col-lg-2 col-md-4" id="men">
                    Men &#x25BE
                </div>
                <div class="btn col-lg-2 col-md-4" id="women">
                    Women &#x25BE
                </div>
                <div class="btn col-lg-2 col-md-4" id="baby">
                    Baby & Kids &#x25BE
                </div>
                <div class="btn col-lg-2 col-md-4" id="sports">
                    Sports, Books & More &#x25BE
                </div>
            </div>
        </div>
    </section>
    <section class="body">

    </section>
    <section class="footer">
        <i class="far fa-copyright"></i> Copyright 2020. All Rights Reserved.
    </section>
    <script src="./index.js"></script>
</body>
</html>
